<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yapim asamasi</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div id="try-demo">
          <div class="button-bg-transparent">
            <button>Try Demo</button>
          </div>
        </div>
      </header>
      <div id="headline-container">
        <h1 id="first-head" class="headline">Something special</h1>
        <h1 id="second-head" class="headline">is in the making</h1>
      </div>
      <footer>
        <div id="social-links">
          <a
            href="https://facebook.com"
            class="facebook"
            target="_blank"
            title="Follow us on Facebook"
          >
            <img src="img/facebook.png" />
          </a>
          <a
            href="https://twitter.com"
            class="twitter"
            title="Follow us on Twitter"
          >
            <img src="img/twitter.png" />
          </a>
          <a
            href="https://linkedin.com"
            class="linkedin"
            title="Follow us on linkedin"
          >
            <img src="img/linkedin.png" />
          </a>
        </div>
        <div id="subscription">
          <div id="subsribe-container">
            <input type="text" placeholder="Enter your email" />
            <button id="subscribe-button">Subscribe</button>
          </div>
          <span id="subscribe-text"
            >Subscribe and don't miss the launch date</span
          >
        </div>
        <div id="copyright"><span>Scape Theme</span></div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
